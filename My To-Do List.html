<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO List App</title>
    <link rel="stylesheet" href="My To-Do List.css">
</head>
<body>
    <div id="container">
        <div class="innercontainer">
            <h1>My TODO List</h1>
            <input type="text" id="input-field" placeholder="type in here">
            <button id="btn" class="add-button">Add</button>
        </div>
        <div id="display-div">
            <ul id="ul-el"><li><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li></ul>
        </div>
    </div>

    <script src="My To-Do List.js"></script>
</body>
</html>
